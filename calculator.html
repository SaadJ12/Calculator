<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
    <div class="title">Calculator</div>
    <div class="outline">
    <div class="display"></div>
    <div class="container">
    <button class="clear">Delete</button>
    <button class="clear">Clear</button>
    </div>
    <div class="container2">
    <div class="digits">
    <button class="digit">9</button>
    <button class="digit">8</button>
    <button class="digit">7</button>
    <button class="digit">+</button>
    <button class="digit">6</button>
    <button class="digit">5</button>
    <button class="digit">4</button>
    <button class="digit">-</button>
    <button class="digit">3</button>
    <button class="digit">2</button>
    <button class="digit">1</button>
    <button class="digit">ร</button>
    </div>
    <div class="zeroes">
    <button class="zero">0</button>
    <button class="zero">00</button>
    <button class="zero">.</button>
    <button class="zero">รท</button>
    </div>
    <button class="solution">=</button>
    </div>
    <script src="calculator.js" async defer></script>
    </body>
</html>
